<!-- Layer Groups and Layers Control -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Layer Groups and Control</title>
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      //map initialization
      var map = L.map("map").setView([22.2793278, 114.1628131], 13);

      // Base layers
      var streetLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution: "© OpenStreetMap contributors",
        }
      );

      var satelliteLayer = L.tileLayer(
        "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 17,
          attribution: "© OpenTopoMap contributors",
        }
      );

      // Add layers to the map
      streetLayer.addTo(map); // Default layer

      // Marker layer groups
      var IT_markers = L.layerGroup([
        L.marker([22.357929802706558, 114.13166951186284]).bindPopup(
          "Marker 1: iGears Technology Ltd"
        ),
      ]).addTo(map);

      var Commerical_markers = L.layerGroup([
        L.marker([22.331685749828214, 114.19804471409547]).bindPopup(
          "Marker 2: Airside shopping mall"
        ),
      ]).addTo(map);

      // Layer control
      var baseLayers = {
        "Street Map": streetLayer,
        "Satellite Map": satelliteLayer,
      };

      //icons
      var overlays = {
        "IT companies": IT_markers,
        Commerical: Commerical_markers,
      };

      L.control.layers(baseLayers, overlays).addTo(map);
    </script>
  </body>
</html>
